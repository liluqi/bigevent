<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src='./js/template-web.js'></script>
    <script src='./js/Util/config.js'></script>
    <script src='./js/Util/category.js'></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id='atc_catg'></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-sulg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // $('#addModal').modal({
        //     show: false,
        //     backdrop: false
        // });

        // $('#model_shutoff').click(function () {
        //     alert('shutoff');
        //     $('#addModal').modal('hide');
        // });

        // $('#model_add').click(function () {

        // });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>


    <!-- 文章分类-显示 start-->

    <script type='text/html' id='atc_catg_get'>
        {{each data item idx}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="#" class="btn btn-danger btn-xs" id='btnDel' index='{{item.id}}' >删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        getAndShow();
        function getAndShow(){
            Category.category_get().then(function (res) {
            let TblStr = template('atc_catg_get',res)
            $('#atc_catg').html(TblStr);
            })
        }
        
    </script>

    <!-- 文章分类-显示 end-->
    

    <!-- 文章分类-删除 start -->
    <script>
        $('#atc_catg').on('click','#btnDel',function(){
            if(window.confirm("您确定要删除吗?") === false){
                //取消
                return;
            }
            var id = $(this).attr('index');//**重点:写时忘记用this**
            //console.log(id);
            
            Category.category_del(id).then(function (res){
                console.log(res);
                if(res.code == 200){
                    getAndShow();
                }
                else{
                    alert(res.msg)
                }
            })
        })
        
    </script>
    <!-- 文章分类-删除 end -->

    <!-- 文章分类-新增 start -->
    <script>       
        $('#model_add').on('click',function(){
            // alert(1)
            var name = $('#recipient-name').val().trim();
            var slug = $('#recipient-sulg').val().trim();
            if(name == '' || slug == ''){
                alert("用户名密码不能为空!")
                return;
            }
            Category.category_add(name,slug).then(function (res){
                // console.log(res);
                if(res.code == 200){
                    getAndShow();
                    $('#recipient-name').val('')
                    $('#recipient-sulg').val('')
                    $('#addModal').modal('hide');//JQ动画效果
                }
                else{
                    alert(res.msg)
                }
            })
        })
    </script>
    <!-- 文章分类-新增 end -->
</body>

</html>
